<html>
  <head>
    
    <title>Simple URL Shortener</title>
    <link href="style.css" type="text/css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <p>Simple URL Shortener</p>
      <input type="url" id="urlinput" class="url-field" />
      <button onclick="getShortUrl()" class="action-btn" id="short-url">
        Short The URL
      </button>
      <a id="link" target="_blank"></a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
